<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div id="keyboard" class="border border-large background-black">
      <div class="flex flex-column">
        <div class="flex flex-row">
          <div class="key key-large background-none"></div>
          <div id="keyDigit1" class="key key-large margin-left">1</div>
          <div id="keyDigit2" class="key key-large margin-left">2</div>
          <div id="keyDigit3" class="key key-large margin-left">3</div>
          <div id="keyDigit4" class="key key-large margin-left">4</div>
          <div id="keyDigit5" class="key key-large margin-left">5</div>
          <div id="keyDigit6" class="key key-large margin-left">6</div>
          <div id="keyDigit7" class="key key-large margin-left">7</div>
          <div id="keyDigit8" class="key key-large margin-left">8</div>
          <div id="keyDigit9" class="key key-large margin-left">9</div>
          <div id="keyDigit0" class="key key-large margin-left">0</div>
          <div id="keyMinus" class="key key-large margin-left">-</div>
          <div id="keyEqual" class="key key-large margin-left">=</div>
          <div id="keyBackspace" class="key key-large margin-left key-wide-2">&#xe14a;</div>
        </div>
        <div class="flex flex-row">
          <div class="key key-large key-wide-1 background-none"></div>
          <div id="keyKeyQ" class="key key-large margin-left">Q</div>
          <div id="keyKeyW" class="key key-large margin-left">W</div>
          <div id="keyKeyE" class="key key-large margin-left">E</div>
          <div id="keyKeyR" class="key key-large margin-left">R</div>
          <div id="keyKeyT" class="key key-large margin-left">T</div>
          <div id="keyKeyY" class="key key-large margin-left">Y</div>
          <div id="keyKeyU" class="key key-large margin-left">U</div>
          <div id="keyKeyI" class="key key-large margin-left">I</div>
          <div id="keyKeyO" class="key key-large margin-left">O</div>
          <div id="keyKeyP" class="key key-large margin-left">P</div>
          <div id="keyBracketLeft" class="key key-large margin-left">[</div>
          <div id="keyBracketRight" class="key key-large margin-left">]</div>
          <div id="keyBackslash" class="key key-large key-wide-x margin-left"></div>
        </div>
        <div class="flex flex-row">
          <div class="key key-large key-wide-2 background-none"></div>
          <div id="keyKeyA" class="key key-large background-antiquewhite margin-left">A</div>
          <div id="keyKeyS" class="key key-large background-antiquewhite margin-left">S</div>
          <div id="keyKeyD" class="key key-large background-antiquewhite margin-left">D</div>
          <div id="keyKeyF" class="key key-large background-white margin-left">F</div>
          <div id="keyKeyG" class="key key-large margin-left">G</div>
          <div id="keyKeyH" class="key key-large margin-left">H</div>
          <div id="keyKeyJ" class="key key-large background-white margin-left">J</div>
          <div id="keyKeyK" class="key key-large background-antiquewhite margin-left">K</div>
          <div id="keyKeyL" class="key key-large background-antiquewhite margin-left">L</div>
          <div id="keySemicolon" class="key key-large background-antiquewhite margin-left">;</div>
          <div id="keyQuote" class="key key-large margin-left">'</div>
          <div class="key key-large key-wide-x background-none margin-left"></div>
        </div>
        <div class="flex flex-row">
          <div class="key key-large key-wide-3 background-none"></div>
          <div id="keyKeyZ" class="key key-large margin-left">Z</div>
          <div id="keyKeyX" class="key key-large margin-left">X</div>
          <div id="keyKeyC" class="key key-large margin-left">C</div>
          <div id="keyKeyV" class="key key-large margin-left">V</div>
          <div id="keyKeyB" class="key key-large margin-left">B</div>
          <div id="keyKeyN" class="key key-large margin-left">N</div>
          <div id="keyKeyM" class="key key-large margin-left">M</div>
          <div id="keyComma" class="key key-large margin-left">,</div>
          <div id="keyPeriod" class="key key-large margin-left">.</div>
          <div id="keySlash" class="key key-large margin-left">/</div>
          <div class="key key-large key-wide-x background-none margin-left"></div>
        </div>
        <div class="flex flex-row">
          <div class="key key-large key-wide-1 background-none"></div>
          <div class="key key-large key-wide-1 background-none margin-left"></div>
          <div class="key key-large key-wide-1 background-none margin-left"></div>
          <div class="key key-large key-wide-x background-none margin-left"></div>
          <div class="key key-large key-wide-1 background-none margin-left"></div>
          <div class="key key-large key-wide-1 background-none margin-left"></div>
          <div class="key key-large key-wide-1 background-none margin-left"></div>
        </div>
      </div>
    </div>
    <ul id="pinnedTabsList"></ul>
    <script src="popup.js"></script>
    <div class="small-font">
      Press key to focus tab,
      <span class="key key-inline">&#8679;</span> + key to summon tab,
      <span class="key key-inline">Ctrl</span> + key to pin current tab,
      or <span class="key key-inline">Alt</span> + key to remove the pin.
    </div>
</body>
</html>
