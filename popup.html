<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div id="keyboard" class="border border-large background-black">
      <div class="flex flex-column">
        <div class="flex flex-row">
          <div class="key key-large key-disabled"></div>
          <div id="keyDigit1" class="key key-large margin-left" data-tooltip="Layer 1" data-keycode="Digit1">1</div>
          <div id="keyDigit2" class="key key-large margin-left" data-tooltip="Layer 2" data-keycode="Digit2">2</div>
          <div id="keyDigit3" class="key key-large margin-left" data-tooltip="Layer 3" data-keycode="Digit3">3</div>
          <div id="keyDigit4" class="key key-large margin-left" data-tooltip="Layer 4" data-keycode="Digit4">4</div>
          <div id="keyDigit5" class="key key-large margin-left" data-tooltip="Layer 5" data-keycode="Digit5">5</div>
          <div id="keyDigit6" class="key key-large margin-left" data-tooltip="Layer 6" data-keycode="Digit6">6</div>
          <div id="keyDigit7" class="key key-large margin-left" data-tooltip="Layer 7" data-keycode="Digit7">7</div>
          <div id="keyDigit8" class="key key-large margin-left" data-tooltip="Layer 8" data-keycode="Digit8">8</div>
          <div id="keyDigit9" class="key key-large margin-left" data-tooltip="Layer 9" data-keycode="Digit9">9</div>
          <div id="keyDigit0" class="key key-large margin-left" data-tooltip="Layer 0" data-keycode="Digit0">0</div>
          <div id="keyMinus" class="key key-large margin-left" data-tooltip data-keycode="Minus">-</div>
          <div id="keyEqual" class="key key-large margin-left" data-tooltip data-keycode="Equal">=</div>
          <div id="keyBackspace" class="key key-large margin-left key-wide-2" data-tooltip data-keycode="Backspace">&#xe14a;</div>
        </div>
        <div class="flex flex-row margin-top">
          <div class="key key-large key-wide-1 key-disabled"></div>
          <div id="keyKeyQ" class="key key-large margin-left" data-tooltip data-keycode="KeyQ">Q</div>
          <div id="keyKeyW" class="key key-large margin-left" data-tooltip data-keycode="KeyW">W</div>
          <div id="keyKeyE" class="key key-large margin-left" data-tooltip data-keycode="KeyE">E</div>
          <div id="keyKeyR" class="key key-large margin-left" data-tooltip data-keycode="KeyR">R</div>
          <div id="keyKeyT" class="key key-large margin-left" data-tooltip data-keycode="KeyT">T</div>
          <div id="keyKeyY" class="key key-large margin-left" data-tooltip data-keycode="KeyY">Y</div>
          <div id="keyKeyU" class="key key-large margin-left" data-tooltip data-keycode="KeyU">U</div>
          <div id="keyKeyI" class="key key-large margin-left" data-tooltip data-keycode="KeyI">I</div>
          <div id="keyKeyO" class="key key-large margin-left" data-tooltip data-keycode="KeyO">O</div>
          <div id="keyKeyP" class="key key-large margin-left" data-tooltip data-keycode="KeyP">P</div>
          <div id="keyBracketLeft" class="key key-large margin-left" data-tooltip data-keycode="BracketLeft">[</div>
          <div id="keyBracketRight" class="key key-large margin-left" data-tooltip data-keycode="BracketRight">]</div>
          <div id="keyBackslash" class="key key-large key-wide-x margin-left" data-tooltip data-keycode="Backslash"></div>
        </div>
        <div class="flex flex-row margin-top">
          <div class="key key-large key-wide-2 key-disabled"></div>
          <div id="keyKeyA" class="key key-large key-accentuated margin-left" data-tooltip data-keycode="KeyA">A</div>
          <div id="keyKeyS" class="key key-large key-accentuated margin-left" data-tooltip data-keycode="KeyS">S</div>
          <div id="keyKeyD" class="key key-large key-accentuated margin-left" data-tooltip data-keycode="KeyD">D</div>
          <div id="keyKeyF" class="key key-large key-accentuated margin-left" data-tooltip data-keycode="KeyF">F</div>
          <div id="keyKeyG" class="key key-large margin-left" data-tooltip data-keycode="KeyG">G</div>
          <div id="keyKeyH" class="key key-large margin-left" data-tooltip data-keycode="KeyH">H</div>
          <div id="keyKeyJ" class="key key-large key-accentuated margin-left" data-tooltip data-keycode="KeyJ">J</div>
          <div id="keyKeyK" class="key key-large key-accentuated margin-left" data-tooltip data-keycode="KeyK">K</div>
          <div id="keyKeyL" class="key key-large key-accentuated margin-left" data-tooltip data-keycode="KeyL">L</div>
          <div id="keySemicolon" class="key key-large key-accentuated margin-left" data-tooltip data-tooltip data-keycode="Semicolon">;</div>
          <div id="keyQuote" class="key key-large margin-left" data-tooltip data-keycode="Quote">'</div>
          <div class="key key-large key-wide-x key-disabled margin-left"></div>
        </div>
        <div class="flex flex-row margin-top">
          <div class="key key-large key-wide-3 key-disabled"></div>
          <div id="keyKeyZ" class="key key-large margin-left" data-tooltip data-keycode="KeyZ">Z</div>
          <div id="keyKeyX" class="key key-large margin-left" data-tooltip data-keycode="KeyX">X</div>
          <div id="keyKeyC" class="key key-large margin-left" data-tooltip data-keycode="KeyC">C</div>
          <div id="keyKeyV" class="key key-large margin-left" data-tooltip data-keycode="KeyV">V</div>
          <div id="keyKeyB" class="key key-large margin-left" data-tooltip data-keycode="KeyB">B</div>
          <div id="keyKeyN" class="key key-large margin-left" data-tooltip data-keycode="KeyN">N</div>
          <div id="keyKeyM" class="key key-large margin-left" data-tooltip data-keycode="KeyM">M</div>
          <div id="keyComma" class="key key-large margin-left" data-tooltip data-keycode="Comma">,</div>
          <div id="keyPeriod" class="key key-large margin-left" data-tooltip data-keycode="Period">.</div>
          <div id="keySlash" class="key key-large margin-left" data-tooltip data-keycode="Slash">/</div>
          <div class="key key-large key-wide-x key-disabled margin-left"></div>
        </div>
        <div class="flex flex-row margin-top">
          <div class="key key-large key-wide-1 key-disabled"></div>
          <div class="key key-large key-wide-1 key-disabled margin-left"></div>
          <div class="key key-large key-wide-1 key-disabled margin-left"></div>
          <div class="key key-large key-wide-x key-disabled margin-left"></div>
          <div class="key key-large key-wide-1 key-disabled margin-left"></div>
          <div class="key key-large key-wide-1 key-disabled margin-left"></div>
          <div class="key key-large key-wide-1 key-disabled margin-left"></div>
        </div>
      </div>
    </div>
    <div class="small-font margin-top">
      Press key to focus tab,
      <span class="key key-inline">&#8679;</span> + key to summon tab,
      <span class="key key-inline">Ctrl</span> + key to pin current tab,
      or <span class="key key-inline">Alt</span> + key to remove the pin.
    </div>

    <!-- Modal -->
    <div id="modal" class="modal-overlay hidden">
      <div class="modal-dialog flex flex-column">
        <h1 id="modal-title">Update Tab Pin</h1>
        <div class="margin-top">
          <form>
            <input id="inputLayerId" name="layerId" type="hidden">
            <input id="inputKey" name="key" type="hidden">
            <div class="margin-top">
              <label for="title">Title:</label>
              <input id="inputTitle" name="title" type="text" value="">
            </div>
            <div class="margin-top">
              <label for="url">URL:</label>
              <input id="inputURL" name="url" type="text" value="">
            </div>
            <div class="margin-top">
              <label for="urlPattern">URL Pattern:</label>
              <input id="inputURLPattern" name="urlPattern" type="text" value="">
            </div>
          </form>
        </div>
        <div class="modal-footer margin-top">
          <button id="modal-delete-button" class="button-delete">Delete</button>
          <button id="modal-cancel-button" style="margin-left: 15px;">Cancel</button>
          <button id="modal-save-button" class="button-save" style="margin-left: 5px;">Save</button>
        </div>
      </div>
    </div>

    <!-- Tooltip -->
    <div id="tooltip" class="hidden"></div>

    <!-- Toast -->
    <div id="toast" class="toast hidden">
      <button id="toast-close">&#x2715;</button>
      <span id="toast-content">Test</span>
    </div>

    <!-- Command bar -->
    <div id="command-bar" class="hidden">
    </div>
    <script src="popup.js" type="module"></script>
</body>
</html>
