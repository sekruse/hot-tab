<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div id="keyboard" class="border border-large background-black">
      <div class="flex flex-column">
        <div class="flex flex-row">
          <div class="key key-large key-disabled"></div>
          <div id="keyDigit1" class="key key-large margin-left" data-tooltip>1</div>
          <div id="keyDigit2" class="key key-large margin-left" data-tooltip>2</div>
          <div id="keyDigit3" class="key key-large margin-left" data-tooltip>3</div>
          <div id="keyDigit4" class="key key-large margin-left" data-tooltip>4</div>
          <div id="keyDigit5" class="key key-large margin-left" data-tooltip>5</div>
          <div id="keyDigit6" class="key key-large margin-left" data-tooltip>6</div>
          <div id="keyDigit7" class="key key-large margin-left" data-tooltip>7</div>
          <div id="keyDigit8" class="key key-large margin-left" data-tooltip>8</div>
          <div id="keyDigit9" class="key key-large margin-left" data-tooltip>9</div>
          <div id="keyDigit0" class="key key-large margin-left" data-tooltip>0</div>
          <div id="keyMinus" class="key key-large margin-left" data-tooltip>-</div>
          <div id="keyEqual" class="key key-large margin-left" data-tooltip>=</div>
          <div id="keyBackspace" class="key key-large margin-left key-wide-2" data-tooltip>&#xe14a;</div>
        </div>
        <div class="flex flex-row margin-top">
          <div class="key key-large key-wide-1 key-disabled"></div>
          <div id="keyKeyQ" class="key key-large margin-left" data-tooltip>Q</div>
          <div id="keyKeyW" class="key key-large margin-left" data-tooltip>W</div>
          <div id="keyKeyE" class="key key-large margin-left" data-tooltip>E</div>
          <div id="keyKeyR" class="key key-large margin-left" data-tooltip>R</div>
          <div id="keyKeyT" class="key key-large margin-left" data-tooltip>T</div>
          <div id="keyKeyY" class="key key-large margin-left" data-tooltip>Y</div>
          <div id="keyKeyU" class="key key-large margin-left" data-tooltip>U</div>
          <div id="keyKeyI" class="key key-large margin-left" data-tooltip>I</div>
          <div id="keyKeyO" class="key key-large margin-left" data-tooltip>O</div>
          <div id="keyKeyP" class="key key-large margin-left" data-tooltip>P</div>
          <div id="keyBracketLeft" class="key key-large margin-left" data-tooltip>[</div>
          <div id="keyBracketRight" class="key key-large margin-left" data-tooltip>]</div>
          <div id="keyBackslash" class="key key-large key-wide-x margin-left" data-tooltip></div>
        </div>
        <div class="flex flex-row margin-top">
          <div class="key key-large key-wide-2 key-disabled"></div>
          <div id="keyKeyA" class="key key-large key-accentuated margin-left" data-tooltip>A</div>
          <div id="keyKeyS" class="key key-large key-accentuated margin-left" data-tooltip>S</div>
          <div id="keyKeyD" class="key key-large key-accentuated margin-left" data-tooltip>D</div>
          <div id="keyKeyF" class="key key-large key-accentuated margin-left" data-tooltip>F</div>
          <div id="keyKeyG" class="key key-large margin-left" data-tooltip>G</div>
          <div id="keyKeyH" class="key key-large margin-left" data-tooltip>H</div>
          <div id="keyKeyJ" class="key key-large key-accentuated margin-left" data-tooltip>J</div>
          <div id="keyKeyK" class="key key-large key-accentuated margin-left" data-tooltip>K</div>
          <div id="keyKeyL" class="key key-large key-accentuated margin-left" data-tooltip>L</div>
          <div id="keySemicolon" class="key key-large key-accentuated margin-left" data-tooltip data-tooltip>;</div>
          <div id="keyQuote" class="key key-large margin-left" data-tooltip>'</div>
          <div class="key key-large key-wide-x key-disabled margin-left"></div>
        </div>
        <div class="flex flex-row margin-top">
          <div class="key key-large key-wide-3 key-disabled"></div>
          <div id="keyKeyZ" class="key key-large margin-left" data-tooltip>Z</div>
          <div id="keyKeyX" class="key key-large margin-left" data-tooltip>X</div>
          <div id="keyKeyC" class="key key-large margin-left" data-tooltip>C</div>
          <div id="keyKeyV" class="key key-large margin-left" data-tooltip>V</div>
          <div id="keyKeyB" class="key key-large margin-left" data-tooltip>B</div>
          <div id="keyKeyN" class="key key-large margin-left" data-tooltip>N</div>
          <div id="keyKeyM" class="key key-large margin-left" data-tooltip>M</div>
          <div id="keyComma" class="key key-large margin-left" data-tooltip>,</div>
          <div id="keyPeriod" class="key key-large margin-left" data-tooltip>.</div>
          <div id="keySlash" class="key key-large margin-left" data-tooltip>/</div>
          <div class="key key-large key-wide-x key-disabled margin-left"></div>
        </div>
        <div class="flex flex-row margin-top">
          <div class="key key-large key-wide-1 key-disabled"></div>
          <div class="key key-large key-wide-1 key-disabled margin-left"></div>
          <div class="key key-large key-wide-1 key-disabled margin-left"></div>
          <div class="key key-large key-wide-x key-disabled margin-left"></div>
          <div class="key key-large key-wide-1 key-disabled margin-left"></div>
          <div class="key key-large key-wide-1 key-disabled margin-left"></div>
          <div class="key key-large key-wide-1 key-disabled margin-left"></div>
        </div>
      </div>
    </div>
    <div class="small-font margin-top">
      Press key to focus tab,
      <span class="key key-inline">&#8679;</span> + key to summon tab,
      <span class="key key-inline">Ctrl</span> + key to pin current tab,
      or <span class="key key-inline">Alt</span> + key to remove the pin.
    </div>

    <!-- Tooltip -->
    <div id="tooltip" class="hidden"></div>

    <!-- Toast -->
    <div id="toast" class="toast hidden">
      <button id="toast-close">&#x2715;</button>
      <span id="toast-content">Test</span>
    </div>
    <script src="popup.js" type="module"></script>
</body>
</html>
